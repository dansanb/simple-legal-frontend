<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
  {{ message }}
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton mat-dialog-close (click)="onNoClick()">{{ noText }}</button>
  <button matButton mat-dialog-close cdkFocusIniwtial (click)="onYesClick()">{{ yesText }}</button>
</mat-dialog-actions>
