@if (auth.user$ | async; as user) {
  <div class="space-y-6">
    <div class="flex items-center gap-x-2">
      <img class="object-cover w-16 h-16 rounded-full" src="{{ user.picture }}" alt="">

      <div>
        <h1 class="text-xl font-semibold text-gray-700 capitalize dark:text-white">{{ user.name }}</h1>

        <p class="text-base text-gray-500 dark:text-gray-400">{{ user.email }}</p>
      </div>
    </div>
  </div>
}
