<div class="flex flex-col gap-10 h-full">
  <div class="flex-1">
    <ag-grid-angular
      class="w-full h-full"
      (gridReady)="onGridReady($event)"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [rowModelType]="rowModelType"
      rowSelection="single"
      (rowDoubleClicked)="gridRowDoubleClicked($event)"
      >
    </ag-grid-angular>
  </div>
  <div class="flex justify-between gap-5">
    <div>
      <div class="flex flex-row gap-5">
        <action-button icon="add" toolTip="Create New Status Code"/>
        <action-button icon="edit" toolTip="Edit Status Code" (click)="onEditClick()"/>
        <action-button color="warning" icon="delete" toolTip="Delete Status Code" (click)="handleDelete()"/>
      </div>
    </div>
    <div class="">
      <div class="flex flex-row gap-5">
        <action-button icon="filter_list_off" toolTip="Clear All Filters"
                                 (click)="clearFilters()"/>
        <action-button icon="download" toolTip="Download CSV File"
                                 (click)="downloadCSV()"/>
      </div>
    </div>
  </div>
</div>
