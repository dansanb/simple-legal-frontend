<header class="bg-white dark:bg-gray-900">
  <nav class="px-6 py-4 shadow">
    <div class="lg:items-center lg:justify-between lg:flex">
      <div class="flex items-center justify-between">
        <a href="#" class="mx-auto ">
          <img class="w-auto h-6 sm:h-14" src="logo.png" alt="">
        </a>

        <!-- Mobile menu button -->
        <div class="lg:hidden">

          <button (click)="toggleMobileMenu()" type="button"
                  class="text-gray-500 dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400"
                  aria-label="toggle menu">
            @if (!isOpen) {
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                   stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16"/>
              </svg>
            }

            @if (isOpen) {
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                   stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
              </svg>
            }
          </button>
        </div>
      </div>

      <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
      <div [ngClass]="isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full'"
           class="absolute inset-x-0 z-20 w-full px-6 py-4 transition-all duration-300 ease-in-out bg-white shadow-md lg:bg-transparent lg:dark:bg-transparent lg:shadow-none dark:bg-gray-900 lg:mt-0 lg:p-0 lg:top-0 lg:relative lg:w-auto lg:opacity-100 lg:translate-x-0 lg:flex lg:items-center">
        <a routerLink="/"
           class="website-topbar-link">Home</a>
        <a routerLink="/about"
           class="website-topbar-link">About</a>
        <a routerLink="/contact"
           class="website-topbar-link">Contact</a>
        <login-button-component class="website-topbar-link">Login</login-button-component>
      </div>

    </div>
  </nav>

  <router-outlet></router-outlet>
</header>
